<!DOCTYPE html>
<html lang="en" dir="ltr">
{% load static %}
  <head>
    <meta charset="utf-8">
    <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static "css/style_one.css" %}">
  <link rel="stylesheet" href="{% static "css/style.css" %}">
  <link href="https://fonts.googleapis.com/css?family=Spicy+Rice&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
  </head>

{% block content %}
    <div class="fd">
      <br><br><br><br><br>
    <div class="container form">
      <h1 class="tr">PACKAGES</h1>
      <br><br>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 shadow-lg p-3 mb-5 bg-white rounded">
      <form class="form-group" action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary">SEARCH</button>
      </form></div>
          <a href="{% url 'home' %}" class="btn btn-secondary">Go to homepage</a>
      <div class="col-md-3"></div>
    </div>
    </div>

    </div><br><br>

<h2 class="trr">Places</h2>

    <div class="container">

    {% for k in Famplace %}

    <div class="row mt-5 mb-5 fly-box">
      <div class="col-md-1"></div>
      <div class="col-md-4 shadow-lg p-3 rounded p-box">
        <img class="p-img" src="{{ k.image.url }}" alt="image">
      </div>
      <div class="col-md-6 shadow-lg p-3 desc rounded">
        <h2>{{k.place_name}}</h2>
        <p>{{k.desc}}</p>
      </div>
      <h1 class="fly">{{k.place_name}}</h1>
    </div>

    {% endfor %}
    </div>

{% endblock %}
</html>
